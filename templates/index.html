<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de XMLs</title>
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Meus Arquivos XML Locais</h1>
        <input type="text" id="searchInput" onkeyup="filterFiles()" placeholder="Buscar arquivos...">
        
        <ul id="xmlList">
            {% for file in files_list %}
                <li>
                    <a href="{{ url_for('serve_xml', filename=file.name) }}">{{ file.name }}</a>
                    <span class="file-date">{{ file.mod_time }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function filterFiles() {
            let input = document.getElementById('searchInput');
            let filter = input.value.toUpperCase();
            let ul = document.getElementById('xmlList');
            let li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName('a')[0];
                let textValue = a.textContent || a.innerText;
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
